<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edChatGPT - My edCodex Coding AI App </title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div id="app">
      <!-- a container to wrapp all of our typing   -->
      <div id="chat_container"></div> 

      <form>
          <textarea 
                name="prompt"
                rows="1"
                cols="1"
                placeholder="Ask edCodex ....">
          </textarea>

          <button type="submit"> 
            <img  src="assets/send.svg" alt="send" />
          </button>

      </form>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
